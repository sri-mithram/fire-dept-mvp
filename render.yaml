# Render.com deployment configuration
# Deploy both frontend and backend to Render

services:
  # Backend Service
  - type: web
    name: fire-dept-backend
    env: python
    rootDir: radio-transcription
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: $PORT  # Render provides this
      - key: CORS_ORIGINS
        value: https://fire-dept-frontend.onrender.com  # Update with your actual frontend URL

  # Frontend Service
  - type: web
    name: fire-dept-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://fire-dept-backend.onrender.com  # Update with your actual backend URL

